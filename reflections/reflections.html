<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reflections</title>
        <meta name="description" content="Reflections | Gennadi Jakutin">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

        <style>
            body{
                font-family: 'Inconsolata';
            }
            
            .centered {
                min-width:295px;
                max-width:60%;
                position:fixed;
                left:20%;
                height:105px;
                margin-top:2em;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="centered">
                    <div style="margin:0;">
                        <section style="margin:0;padding:0;">
                        </div>
                    </div>
            </div>
        </div>
        
        <script type="text/javascript">
            fetch('/reflections')
                .then((response) => response.json())
                .then((reflections) => reflections.reflections.forEach(element => {
                    const sect = document.querySelector('section');
                    const para = document.createElement('p');
                    para.appendChild(document.createElement("span")).innerHTML = element.date;
                    para.appendChild(document.createElement("span")).innerHTML = "<br>";

                    para.appendChild(document.createElement("span")).innerHTML = element.name;
                    para.appendChild(document.createElement("span")).innerHTML = "<br>";

                    para.appendChild(document.createElement("span")).innerHTML = element.content;
                    para.appendChild(document.createElement("span")).innerHTML = "<br>";

                    sect.appendChild(para);
                }));
        </script>
    </body>
</html>
