<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reflections | Gennadi Jakutin</title>
        <meta charset="utf-8">
        <meta name="description" content="Reflections | Gennadi Jakutin">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        <link href='../css/main.css' rel='stylesheet' type='text/css'>
    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-57ZNQZFHE4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-57ZNQZFHE4');
    </script>
    <body>
        <div class="container centered">
            <section style="margin:0;padding-bottom:1em;">
            </div>
        </div>
        
        <script type="text/javascript">
            fetch('/reflections')
                .then((response) => response.json())
                .then((reflections) => reflections.reflections.forEach(element => {
                    const sect = document.querySelector('section');
                    const para = document.createElement('p');
                    para.appendChild(document.createElement("span")).innerHTML = element.date;
                    para.appendChild(document.createElement("span")).innerHTML = "<br>";

                    para.appendChild(document.createElement("span")).innerHTML = element.name;
                    para.appendChild(document.createElement("span")).innerHTML = "<br>";

                    para.appendChild(document.createElement("span")).innerHTML = element.content;
                    para.appendChild(document.createElement("span")).innerHTML = "<br>";

                    para.appendChild(document.createElement("span")).innerHTML = "<hr>";

                    sect.appendChild(para);
                }));
        </script>
    </body>
</html>
